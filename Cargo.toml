[package]
name = "ctrlflow"
version = "0.2.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[features]
fs = ["inotify", "tokio/fs"]

[dependencies]
futures = "0.3"
itertools = "0.9"
petgraph = "0.5"
smart-default = "0.6"

[dependencies.inotify]
version = "0.8"
optional = true

[dependencies.tokio]
version = "0.2"
features = ["rt-core", "stream", "sync"]
